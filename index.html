<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HTML for pop-up -->
<div class="popup-wrapper">
  <div class="popup">
    <h2>Welcome to our website!</h2>
    <p>Thanks for visiting our website. We hope you enjoy your stay By Amit Pandey.</p>
<h3>Amit Pandey</h3>
    <button id="close-popup">Close</button>
  </div>
</div>

	<div class="container">
		<h1>Password Generator</h1>
		<h2>Made by Amit Pandey</h2>
		    <a class="github-button" href="https://github.com/Amitpandey88/pgernate" target="_blank">
  <i class="fab fa-github"></i>
  <span>View on GitHub</span>
</a>
		<label for="length">Password Length:</label>
		<input type="number" id="length" name="length" min="8" max="64" value="16">
		<br>
		<label for="uppercase">Include Uppercase:</label>
		<input type="checkbox" id="uppercase" name="uppercase" checked>
		<br>
		<label for="numbers">Include Numbers:</label>
		<input type="checkbox" id="numbers" name="numbers" checked>
		<br>
		<label for="symbols">Include Symbols:</label>
		<input type="checkbox" id="symbols" name="symbols" checked>
		<br>
		<button id="generate-btn">Generate Password</button>
		<input type="text" id="password" name="password" readonly>
	</div>
	<script src="script.js"></script>
</body>
</html>
